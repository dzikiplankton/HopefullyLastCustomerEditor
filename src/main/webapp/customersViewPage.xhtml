<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>
            
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable var="customer" value="#{customerListView.customers}" widgetVar="customersTable" 
                             emptyMessage="No customers found with given criteria" filteredValue="#{customerListView.filteredCustomers}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('customersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column filterBy="#{customer.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{customer.id}" />
                    </p:column>

                    <p:column filterBy="#{customer.name}" headerText="Name" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{customer.name}" />
                    </p:column>
                    
                    <p:column filterBy="#{customer.surname}" headerText="Surname" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{customer.surname}" />
                    </p:column>
                    
                    <p:column filterBy="#{customer.phone}" headerText="Phone number" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{customer.phone}" />
                    </p:column>
                    
                    <p:column filterBy="#{customer.registrationDate}" headerText="Registration date" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{customer.registrationDate}" />
                    </p:column>
                    
                    <p:column filterBy="#{customer.comment}" headerText="Comment" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{customer.comment}" />
                    </p:column>
                    
                   
                </p:dataTable>
            </h:form>

        </f:view>


    </h:body>
</html>
