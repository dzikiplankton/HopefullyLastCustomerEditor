<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>



            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="RegistrationDate:" for="registrationDate" />
                    <h:inputText id="registrationDate" value="#{customerListView.current.registrationDate}" title="RegistrationDate" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{customerListView.current.name}" title="Name" />
                    <h:outputLabel value="Surname:" for="surname" />
                    <h:inputText id="surname" value="#{customerListView.current.surname}" title="Surname" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{customerListView.current.phone}" title="Phone" />
                    <h:outputLabel value="Comment:" for="comment" />
                    <h:inputText id="comment" value="#{customerListView.current.comment}" title="Comment" />
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{customerListView.current.id}" title="Id" />
                </h:panelGrid>

            </h:form>




        </f:view>


    </h:body>
</html>
